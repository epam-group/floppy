<body>

 <canvas id="canvas" width="288" height="512"></canvas>
 <!--подключение модуля JQuery для ивент вызовов-->

<script src="js/game.js"></script>

<script>
    i = 0;
    $(document).ready(function(){
      $("moveUp").keypress(function(){
        $("span").text(i += 1);
      });
    });
    </script>

<button id="lead">leaderboard</button>

<p>Clicks: <span>0</span></p>
